<body>
    

    <!-- NAVBAR -->
    <header>
        <a href="index.html" class="logo"><img src="logo.png"></a>

    <ul class="navbar">

        <li><a href="Slider.html">Services</a></li>
        <li><a href="Contact.html">Contact Us</a></li>

    <div class="main">
        <a href="#" class="user"><i class="ri-file-user-fill"></i>Login</a>

    </div>
</header>
<!-- contact form -->
<!-- <section class="contact"> -->
 <div class="container">  
 <div class="text">
    We would love to hear from you...</div>
    <div class="pic"><img src="image 8.png"></div>


 <div class="contactForm">
    <form>
     <div class="inputBox">
        <label for="Name">Email</label>
                <input type="text" class="form-control" name="Name" id="Name"  value="" required>
     </div>
     <div class="inputBox">
        <label for="Gmail">Subject</label>
                <input type="email" class="form-control" name="Gmail" id="Gmail"  value=""required>
     </div>
     <div class="inputBox">
        <label for="MESSAGE">Message</label>
              <textarea name="Message" class="form-control" name="MESSAGE" id="MESSAGE" rows="5" value=""required></textarea>
     </div>
     <div class="inputBox">
        <input type="submit" value="Submit"  class="btn btn-primary btn-lg btn-block">
     </div>
   </form>
 </div> 
 </div> 

   

  <!-- Navbar JS -->
<script>
    let menu = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');

    menu.onclick = () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
}
</script>
    
    
</body>
